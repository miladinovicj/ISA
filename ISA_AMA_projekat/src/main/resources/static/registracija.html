<html>
<head>
<meta charset="UTF-8">
<title>Registracija</title>
</head>
<body>
<h1>Registracija na sistem</h1>
<form>
		<table>
			<tr><td>Email</td><td><input type="email" name="email"></td></tr>
			<tr><td>Lozinka</td><td><input type="password" name="lozinka"></td></tr>
			<tr><td>Ponovite lozinku</td><td><input type="password" name="lozinkaPonovo"></td></tr>
			<tr><td>Ime</td><td><input type="text" name="ime"></td></tr>
			<tr><td>Prezime</td><td><input type="text" name="prezime"></td></tr>
			<tr><td>Grad</td><td><input type="text" name="grad"></td></tr>
			<tr><td>Broj telefona</td><td><input type="tel" name="telefon"></td></tr>
			<tr><td colspan="2" align="center"><input type="submit" value="Registrovanje"></td></tr>
		</table>
		
	</form>
</body>
</html>
